<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2>Deposit calculator</h2>
    <!--BEGINIG OF FORM INPUT-->
        <form class="form" name="calculator">
            <!--TABLE INPUT-->
            <table>
                <!--ROW 1-->
                <tr>
                    <td>Initial deposit</td>
                    <td>
                        <input id="init" name="money" type="number" value="5000" required>
                    </td>
                </tr>
                <!--ROW 2-->
                <tr>
                    <td>How many months?</td>
                    <td>
                        <select name="months" id="">
                            <option value="3">3 (min)</option>
                            <option value="6">6 (half-year)</option>
                            <option value="12" selected>12 (one year)</option>
                            <option value="18">18 (1.5 years)</option>
                            <option value="24">24 (2 years)</option>
                            <option value="30">30 (2.5 years)</option>
                            <option value="36">36 (3 years)</option>
                            <option value="60">60 (5 years)</option>
                        </select>
                    </td>
                </tr>
                <!--ROW 3-->
                <tr>
                    <td>Interest per year</td>
                    <td>
                        <input type="number" name="interest" value="3" required>
                    </td>
                </tr>
            </table>

        </form>
        <!-- END OF FORM INPUT-->

        <!--TABLE DIAGRAM-->
        <table id="diagram">
            <tr>
                <th>Deposit:</th>
                <th>Deposit+%:</th>
            </tr>
            <tr>
                <th id="money-before"></th>
                <th id="money-after"></th>
            </tr>
            <td>
                <div id="many1"></div>
            </td>
            <td>
                <div id="height-after"></div>
            </td>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
